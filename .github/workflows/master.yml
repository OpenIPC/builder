name: Build
on:
  schedule:
  - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  buildroot:
    name: Firmware
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        platform:
          - hi3518ev200_lite_smartwares-cip-37210
          - hi3518ev200_lite_switcam-hs303
          - hi3518ev200_lite_switcam-hs303-v2
          - hi3518ev200_lite_switcam-hs303-v3
          - ssc325de_lite_imou-c22ep-s2
          - ssc333_lite_tp-link-tapo-c110
          - ssc335de_lite_rostelecom-ipc8232swc-we-b
          - ssc335de_lite_uniview-c1l-2wn-g-ru
          - t31_lite_xiaomi-mjsxj03hl

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Prepare
        run: |
          echo "8.8.8.8 invisible-mirror.net" | sudo tee -a /etc/hosts
          echo "8.8.8.8 distfiles.dereferenced.org" | sudo tee -a /etc/hosts

      - name: Build
        run: |
          export GIT_HASH=$(git rev-parse --short ${GITHUB_SHA})
          export GIT_BRANCH=${GITHUB_REF_NAME}

          NAME=${{matrix.platform}}
          bash builder.sh ${NAME}

          FW=$(find ${GITHUB_WORKSPACE}/openipc/output/images -name openipc*)
          TYPE=$(echo $FW | grep -q nor && echo nor || echo nand)
          mv ${FW} ${NAME}-${TYPE}.tgz
          echo ARCHIVE=${GITHUB_WORKSPACE}/${NAME}-${TYPE}.tgz >> ${GITHUB_ENV}

      - name: Upload
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          files: ${{env.ARCHIVE}}
